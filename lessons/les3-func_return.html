<meta charset="utf-8">
<script type="text/javascript">

	function factorial(n){
		var result = 1;

		for (var i = 1; i <= n; i++) {
			result = result * i;

		return result;
	}

	function recursiveFactorial(n){
		if (n == 0)
			return 1;
		else
			return recursiveFactorial(n - 1) * n;
	}

/*
	5! = 4! * 5
	4! = 3! * 5
	3! = 2! * 5
	2! = 1! * 5
	1! = 0! * 5
	0! = 1
 */

 	var rf = recursiveFactorial(4);

 	alert(rf);


</script>
